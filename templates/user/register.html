{% extends 'partials/base.html' %}

{% block title%} Register page {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-white p-3">
                
                <h1> REGISTER PAGE </h1>
                <hr>
                <form method="POST">
                    {% csrf_token %}    
                    {{ form }}
                    <input class="btn btn-success" type="submit" value="REGISTER">
                    
                </form>    

            </div>
        </div> 
    </div>
</div>       

{% endblock %}
